<div class="container">
  <h4 class="login-text">Login</h4>
  <div class="row">
    <div class="col">
      <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label class="label"> Username </label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            formControlName="username"
            required
            placeholder="01017931092"
          />
        </div>

        <div class="form-group">
          <label class="label"> Password </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            formControlName="password"
            required
            placeholder="**********"
          />
        </div>

        <button
          type="submit"
          class="btn submit-btn"
          [disabled]="!loginForm.valid"
        >
          Enter
        </button>
      </form>
    </div>
  </div>
</div>
